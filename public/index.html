<title>Dominó Multiplayer Game</title>

<link rel="stylesheet" href="css/dice-1.0.min.css"/>
<link rel="stylesheet" href="css/ui.css"/>
<link rel="stylesheet" href="css/modal.css" />
<link rel="stylesheet" href="css/forkme.css" />

<head>
<body>
	<div>
		<div id="tabuleiro">
            <!-- Cartas no Tabuleiro -->
		</div>
		<div class="stat">
			<h1>Estastiticas</h1>
			<table>
				<tr><td>Jogadores Online:</td><td id="gamers">0</td></tr>
				<tr><td>Cartas no Tabuleiro:</td><td id="tab">0</td></tr>
				<tr><td>Cartas em Mãos:</td><td id="cards_in_hand">0</td></tr>
				<tr><td>Numero do Jogador:</td><td id="gamer_num">0</td></tr>
				<tr><td>Status do Jogo:</td><td id="status">Aguardando jogadores...</td></tr>
			</table>
			
			<table class="jogadores">
				<tr><td id="gamerName_0">Jogador1</td><td> <input type="radio" name="token" id="Tokenjogador_0" disabled /></td></tr>
				<tr><td id="gamerName_1">Jogador2</td><td> <input type="radio" name="token" id="Tokenjogador_1" disabled /></td></tr>
				<tr><td id="gamerName_2">Jogador3</td><td> <input type="radio" name="token" id="Tokenjogador_2" disabled /></td></tr>
				<tr><td id="gamerName_3">Jogador4</td><td> <input type="radio" name="token" id="Tokenjogador_3" disabled /></td></tr>
			</table>
		</div>
	</div>
	<div>
		<div id="hand">
            <!--- Minhas Cartas -->
			<div id="wait"></div>
		</div>
		<div id="pass" onclick="game.PassarVez()">
			<span>Passar Vez</span>
		</div>
		<div class="rights">
			<div>
				<a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Licença Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a><br />Este obra está licenciado com uma Licença <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">Creative Commons Atribuição-NãoComercial 4.0 Internacional</a>.
			</div>
		</div>
    </div>
    <span id="forkongithub"><a href="https://github.com/eufelipemateus/domino-game">Fork me on GitHub</a></span>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.8.2/system.min.js" integrity="sha512-NTHyXJPTxv3Wx003B1pm+/OuUJfVfMpLybXdUW1q7JVVpWrOEo0kwLIcMYY3J4d+RrwzdH2mE2Q1BfSYqzCPog==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.8.2/extras/named-register.min.js" integrity="sha512-XRrZRDEJK7FeoBd7ICImm9S3UNG87nFAUm4td9v2uedBr16byMk9FK4AZ4N608aVHHSKPlhdSWTy/b717KJ54Q==" crossorigin="anonymous"></script>

<script src="/socket.io/socket.io.js"></script>
<script type="systemjs-importmap">
    {
      "imports": {
        "modal": "./js/outputs/Modal.js",
        "game": "./js/outputs/Game.js",  
        "app": "./js/outputs/App.js",
        "events":"Window.EventEmitter"
      }

    }
</script>
<script type="systemjs-module" src="import:modal"></script>
<script type="systemjs-module" src="import:game"></script>
<script async type="systemjs-module" src="import:app"></script>
</html>
