<html>
<head>
<meta charset="UTF-8">
<meta name="description" content="Jogo de Dominó Multiplayer online para 4 pessoas." />
<meta name="keywords" content="Dominó,Felipe  Mateus, Felipe, Mateus,feliepfm32" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dominó</title>


<link rel="stylesheet" href="css/dice-1.0.min.css"/>
<style>
body{
	min-width:1024px;
}
.card{
	border:1px solid #000;
	text-align:center;
	display:block;
	width:64px;
	height:148px;
	border:2px solid #000;
	border-radius:10%;
	padding:5px;
	margin:0.2% auto;
}
.card.R90{
	-ms-transform: rotate(90deg); /* IE 9 */
    -webkit-transform: rotate(90deg); /* Chrome, Safari, Opera */
    transform: rotate(90deg);
	line-height:64px;
	margin:-4.5% auto;
}
.card.R180{
	-ms-transform: rotate(180deg); /* IE 9 */
    -webkit-transform: rotate(180deg); /* Chrome, Safari, Opera */
    transform: rotate(180deg);
	/*line-height:64px;
	margin:-4.5% auto;*/
}


.card .dice{
	font-family:"Dice";
	width:64px;
	height:64px;
	font-size:4em;
}
.card hr {
	border-top: 4px double #000;
	text-align: center;
}
#tabuleiro{
	width:70%;
	height:400px;
	text-align:center;
	border-right:2px solid #000;
	border-bottom:2px solid #000;
	overflow-y: scroll;
	display:inline-block;
}
.stat{
	height:400px;
	width:29.5%;
	display:inline-block;
	float: right;
}
.stat h1{
	text-align:center;
}

.stat .jogadores{
	width:100%;
	margin:2% 0;
}

.stat .jogadores tr{
	height:30px;
}
.stat .jogadores tr:nth-child(1){
	background:#0D0;
}
.stat .jogadores tr:nth-child(2){
	background:#F00;
}
.stat .jogadores tr:nth-child(3){
	background:#0DF;
}
.stat .jogadores tr:nth-child(4){
	background:#DF0;
}

.stat .jogadores tr td:nth-child(1){
	width:80%;
	text-align:center;
}
.stat .jogadores tr td:nth-child(2){
	width:20%;
	text-align:center;
}
#hand{
	display:inline-block;
	width:60.9%;
	position:relative;
	padding:5px;
	vertical-align:middle;

}
#hand .card{
	display:inline-block;
	margin:0 0.1%;
}
#hand .card .dice.hand{
	cursor:pointer;
	border:1px solid #FFF;
	border-radius:35%;
}
#hand .card .dice.hand.hoverPossible{
	border-color:#0F0;
}
#hand .card .dice.hand.hoverImPossible{
	border-color:#F00;
}
#hand #wait{
	position:absolute;
	width:100%;
	height:100%;
	z-index:2;
}
#hand #wait.disabled{
	display:none;
}
#pass{
	width:64px;
	height:148px;
	border:1px solid #000;
	display:inline-block;
	border:2px solid #000;
	border-radius:10%;
	padding:5px;
	margin:0 auto;
	font-weight:bolder;
}
#pass.active:hover{
	background:#6F6;
	cursor:pointer;
}
#pass span{
	text-align:center;
	line-height:148px;
	font-size:12px;
	margin:0 auto;
	display:block;
}
.rights{
	border-top:2px solid #000;
	border-left:2px solid #000;
	width:29.8%;
	height:162px;
	display:inline-block;
	float:right;
}
</style>
<head>
<body>
	<div>
		<div id="tabuleiro">
			<!-- Cartas no Tabuleiro -->
		</div>
		<div class="stat">
			<h1>Estastiticas</h1>
			<table>
				<tr><td>Jogadores Online:</td><td id="gamers">0</td></tr>
				<tr><td>Cartas no Tabuleiro:</td><td id="tab">0</td></tr>
				<tr><td>Cartas em Mãos:</td><td id="cards_in_hand">0</td></tr>
				<tr><td>Numero do Jogador:</td><td id="gamer_num">0</td></tr>
				<tr><td>Status do Jogo:</td><td id="status">Aguardando jogadores...</td></tr>
			</table>
			
			<table class="jogadores">
				<tr><td id="gamerName_0">Jogador1</td><td> <input type="radio" name="token" id="Tokenjogador_0" disabled /></td></tr>
				<tr><td id="gamerName_1">Jogador2</td><td> <input type="radio" name="token" id="Tokenjogador_1" disabled /></td></tr>
				<tr><td id="gamerName_2">Jogador3</td><td> <input type="radio" name="token" id="Tokenjogador_2" disabled /></td></tr>
				<tr><td id="gamerName_3">Jogador4</td><td> <input type="radio" name="token" id="Tokenjogador_3" disabled /></td></tr>
			</table>
		</div>
	</div>
	<div>
		<div id="hand">
			<!--- Minhas Cartas -->
			<div id="wait"></div>
		</div>
		<div id="pass" onclick="game.PassarVez()">
			<span>Passar Vez</span>
		</div>
		<div class="rights">
			<div>
				<a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/"><img alt="Licença Creative Commons" style="border-width:0" src="https://i.creativecommons.org/l/by-nc/4.0/88x31.png" /></a><br />Este obra está licenciado com uma Licença <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/">Creative Commons Atribuição-NãoComercial 4.0 Internacional</a>.
			</div>
		</div>
		
	</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="js/Game.min.js"></script>
<script>const game = new Game(io);</script>
</html>
